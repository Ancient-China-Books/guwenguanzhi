image: ubuntu:latest

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
    - ./
  only:
    - master

make-epub:
  script:
    - apt update -y && apt install zip -y
    - zip -r 古文觀止.epub META-INF mimetype OEBPS
  artifacts:
    paths:
    - ./*.epub
    expire_in: never
  only:
    - master
