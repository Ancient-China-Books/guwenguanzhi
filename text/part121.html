    <h1 class="juan">劉禹錫</h1>

    <h2 class="title">陋室銘</h2>

    <hr/>

    <p class="calibre5">山不在高，有仙則名；水不在深，有龍則靈<span class="zhu">以山水引起陋室。</span>。斯是陋室，唯吾德馨<span class="zhu">有吾德之馨香，可以忘室之陋。</span>。苔痕上階綠，草色入簾青<span class="zhu">室中景。</span>。談笑有鴻儒，往來無白丁<span class="zhu">室中人。</span>。可以調素琴，閱金經。無絲竹之亂耳，無案牘之勞形<span class="zhu">室中事。</span>。南陽諸葛廬，西蜀子云亭<span class="zhu">孔明居南陽草廬。子云居西蜀，有玄亭。○引證陋室。</span>。孔子云：「何陋之有<span class="zhu">應「德馨」結。</span>? 」</p>

    <p class="kindle-cn-para-left">陋室之可銘，在德之馨，不在室之陋也。惟有德者居之，則陋室之中觸目皆成佳趣。末以「何陋」結之，饒有逸韻。</p>
